{% extends 'base.html' %}

{% block head %}

{% endblock %}


{% block Dashboard %}
<!--<div class="container">-->

<script>
$("document").ready(function() {

  $('.dropdown-menu').on('click', function(e) {
      if($(this).hasClass('dropdown-menu-form')) {
          e.stopPropagation();
      }
  });
});
</script>


<form class="form-inline" action="/PrefixAnalysis/" method="post">
	{% csrf_token %}


	<div class="container-fluid">
	  <div class="row">
	       <div class="col-sm-10">

				<div class="btn-group">
					<br>
				      <button type="button" class="btn btn-primary"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Provinces</button>
					  <button type="button" class="btn btn-primary dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

					    <span class="caret"></span>
					    <span class="sr-only">Toggle Dropdown</span>
					  </button>
					<ul class="dropdown-menu dropdown-menu-form" role="menu" style="background-color:#74a7c6; color:#000000">
						{% for mgw in mgws %}
							{% if mgw in user_selected_mgw %}
								<li><label style="padding-left:5px;width:180px"><input type="checkbox" name="province" value="{{mgw}}" checked/>{{mgw}}</label></li>
							{% else %}
				                <li><label style="padding-left:5px;width:180px"><input type="checkbox" name="province" value="{{mgw}}"/>&nbsp;{{mgw}}</label></li>
							{% endif %}
						{% endfor %}
					    <!--<li><label class="checkbox" style="padding-left:10px;"><input type="checkbox" name="province" value="mgw_tehran_isc2" checked/>&nbsp;Tehran</label></li>-->

				    </ul>
			     </div>

		       <div class="form-group has-default" >
			        <label class="control-label" for="Start Date">Start Date</label>
			       <br>
			        <input type="date" class="form-control" name = 'start_date' id="Start Date" placeholder="Start Date" value = "{% for date in start_date %}{{date}}{% endfor %}">
			    </div>
			    <div class="form-group">
			        <label class="control-label" for="End Date">End Date</label>
				    <br>
			        <input type="date" class="form-control" name='end_date' id="End Date" placeholder="End Date" value = "{% for date in end_date %}{{date}}{% endfor %}">
			    </div>

		       <div class="form-group has-default">
		            <label class="control-label"  for="source_prefix">Source Prefix</label>
			       <br>
		                <input class="form-control" name="source_prefix" id="source_prefix" type="text" data-role="tagsinput"  placeholder="Enter" value={% for prefix in source_prefix %}{{prefix}},{% endfor %}>

		       </div>
		       <div class="form-group has-default">
		            <label class="control-label" for="destination_prefix">Destination Prefix</label>
			       <br>
		            <input class="form-control" name="destination_prefix" id="destination_prefix" type="text" data-role="tagsinput" placeholder="Enter" value={% for prefix in destination_prefix %}{{prefix}},{% endfor %}>
		       </div>

		       <div class="form-group has-default">
			       <br>
				<button type="submit" class="btn btn-success"> APPLY</button>
		       </div>
			</div>
	  </div>
	</div>
</form>

	{% block chart %}
	{% endblock %}




<!--</div>-->
{% endblock %}
