{% extends 'base.html' %}

{% block head %}

{% endblock %}
{% block form %}

<form class="form-inline" action="/dailyshatel/" method="post">
	{% csrf_token %}


	<div class="container-fluid">
	  <div class="row">
	       <div class="col-sm-3">

				<div class="btn-group">
				      <button type="button" class="btn btn-primary"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Provinces</button>
					  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    <span class="caret"></span>
					    <span class="sr-only">Toggle Dropdown</span>
					  </button>
					<ul class="dropdown-menu dropdown-menu-form" role="menu" style="background-color:#74a7c6; color:#000000">
						<li><label style="padding-left:5px;width:180px; font-size:16px;"><input type="checkbox" onClick="mgw_toggle(this)" /> Select All</label></li>
						{% for mgw in mgws %}
							{% if mgw in user_selected_mgw %}
								<li><label style="padding-left:5px;width:180px"><input type="checkbox" name="MGW" value="{{mgw}}" checked/>{{mgw}}</label></li>
							{% else %}
					            <li><label style="padding-left:5px;width:180px"><input type="checkbox" name="MGW" value="{{mgw}}"/>&nbsp;{{mgw}}</label></li>
							{% endif %}
						{% endfor %}
				    </ul>
			     </div>
			    <div class="form-group">
			        <label for="Date">Date</label>
			        <input type="date" class="form-control" name = 'date' id="Date" placeholder="Date" value = "{% for date in date %}{{date}}{% endfor %}">
			    </div>
				  <button type="submit" class="btn btn-success">APPLY</button>
			</div>
	  </div>
	</div>
</form>

	{% block chart %}
	{% endblock %}




<!--</div>-->
{% endblock %}
